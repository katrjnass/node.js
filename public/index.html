<HTML>
<HEAD>
    <meta charset="utf-8">
    <TITLE>Title</TITLE>
    <script language="JavaScript">
        function countMax (obj){
            var a = Number(obj.num1.value);
            var b = Number(obj.num2.value);
            var f = Number(obj.num3.value);
            var d = Number(obj.num4.value);
            var e = Number(obj.num5.value);
            var m = a;
            var counter = 0;
            if (b > m) m = b;
            if (f > m) m = f;
            if (d > m) m = d;
            if (e > m) m = e;
            if(a == m) counter++;
            if(b == m) counter++;
            if(f == m) counter++;
            if(d == m) counter++;
            if(e == m) counter++;
            obj.res.value = counter;
        }
        function triangle(obj){
            var a = Number(obj.side1.value);
            var b = Number(obj.side2.value);
            var f = Number(obj.side3.value);
            var posib= new Boolean(false);
            if(a<b+f)
                if(b<a+f)
                    if(f<b+a)
                        posib=true;
            if(posib==true) document.write("Трикутник можна побудувати")
                else document.write("Трикутник не можна побудувати")
        }
        function quarter(obj) {
            var x = Number(obj.x1.value);
            var y = Number(obj.y1.value);
            if(x>0)
            {
                if(y>0)
                    document.write("Точка знаходиться в 1 чверті")
                else
                    document.write("Точка знаходиться в 4 чверті")
            }
            if(x<0)
            {
                if(y>0)
                    document.write("Точка знаходиться в 2 чверті")
                else
                    document.write("Точка знаходиться в 3 чверті")
            }

        }
    </script>
</HEAD>
<BODY>
<p> Обчислення кількості максимальних значень</p>
<FORM name="form1">
    Число 1: <input type="text" size=8 name="num1"><br>
    Число 2: <input type="text" size=8 name="num2"><br>
    Число 3: <input type="text" size=8 name="num3"><br>
    Число 4: <input type="text" size=8 name="num4"><br>
    Число 5: <input type="text" size=8 name="num5"><br>
    Counter maximum value = <input type="text" size=8 name="res"><br>
    <input type="button" value="Визначити" onClick="countMax(form1)">
    <input type="reset"><br><br><br>
<P>Визначити чи можливо побудувати трикутник</P>
    Перша сторона: <input type="text" size=8 name="side1"><br>
    Друга сторона: <input type="text" size=8 name="side2"><br>
    Третя сторона: <input type="text" size=8 name="side3"><br>
    <input type="button" value="Визначити" onClick="triangle(form1)"><br><br><br>
    <P>Визначити до якої координатної чверті належить точка</P>
    Перша координата: <input type="text" size=8 name="x1"><br>
    Друга координата: <input type="text" size=8 name="y1"><br>
    <input type="button" value="Визначити" onClick="quarter(form1)"><br>
</FORM>
</BODY>
</HTML>
